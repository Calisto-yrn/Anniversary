<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever & Always</title>
     <link rel="stylesheet" href="Asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="forever.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:
ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;
1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container py-5 text-center">
        <h1 class="title">Forever & Always</h1>
        <p class="subtile">Our love story began <strong>
            October 18th 2020
        </strong></p>
        <div class="timer my-5" id="timer">
            <div><span id="years">0</span><small>Years</small></div>
            <div><span id="months">0</span><small>Months</small></div>
            <div><span id="days">0</span><small>Days</small></div>
            <div><span id="hours">0</span><small>Hours</small></div>
            <div><span id="minutes">0</span><small>Minutes</small></div>
            <div><span id="seconds">0</span><small>Seconds</small></div>
        </div>
        <div id="final-message" class="final-message">
            <h2>Every moment with you feels 
                like a lifetime of love.</h2>
                <p>Here's to forever - starting 
                    from 2020 and counting endlessly...</p>
        </div>
        <div class="mt-5">
            <a href="index.html" class="btn btn-romantic">Back to Start</a>
        </div>
    </div>
    <div class="floating-hearts"></div>
    <script src="Asset/js/bootstrap.bundle.min.js"></script>
    <script src="forever.js"></script>
    
</body>
</html>
